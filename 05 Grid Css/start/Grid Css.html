<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="Calculator">
        <div class="display_calculator">0</div>
        <div class="key_calculator">
            <button class="key_operator" data-action="add">+</button>
            <button class="key_operator" data-action="subtraction">-</button>
            <button class="key_operator" data-action="add">x</button>
            <button class="key_operator" data-action="add">รท</button>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="cancel">AC</button>
            </div>
            <button class="egual_operator" data-action="egual">=</button>
        </div>   
    </div>
    
</body>
</html>
